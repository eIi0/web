<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="demo">Afficher la somme ici.</p>
        <script>
            var x = 12;// Créer et affecter la variable x ici
            var y = 11;// Créer et affecter la variable y ici
            var z = 3;// créer et affecter la variable z ici
            document.getElementById("demo").innerHTML = x+y+z;// lancer l’affichage sur cette ligne
        </script>
    </body>
</html>
